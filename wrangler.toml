name = "ai-smart-draw"
compatibility_date = "2024-09-01"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Pages output produced by `npm run build:cloudflare`
pages_build_output_dir = ".open-next"

[build]
command = "npm run build:cloudflare"

# Declare runtime env vars; set values in the Dashboard or `wrangler secret`
[vars]
OPENAI_MODEL = "gpt-4o-mini"

# Secrets (set via `wrangler secret put`) e.g.
# OPENAI_API_KEY
# Optional: PLANTUML_RENDER_BASE, KROKI_RENDER_BASE, OPENAI_BASE_URL, OPENAI_MAX_OUTPUT_TOKENS
